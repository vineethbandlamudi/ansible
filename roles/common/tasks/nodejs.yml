- name: Install NodeJS
  ansible.builtin.yum:
    name: ["nodejs", "make", "gcc-c++", "npm"]
    state: present

- name: Download {{ COMPONENT }} Content
  ansible.builtin.include_tasks:
    file: download.yml

- name: Install {{ COMPONENT }} Dependencies
  community.general.npm:
    path: /home/roboshop/{{ COMPONENT }}/
    state: latest
  become_user: roboshop

- name: Setup systemD
  ansible.builtin.include_tasks:
    file: setup-systemd